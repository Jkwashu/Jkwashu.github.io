<!DOCTYPE html>
<html lang ="en">
<head>
  <title>Cat Fax !!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class ="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 id="Title"> Cat Fax !!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input id="image-button" class="btn" type="button" value="See more silly cats"></input>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <img id='cat-image', src="images/Soma.png", alt="cat-image" width="400" height="500">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input id="fact-button" class="btn" type="button" value="Get more Fax"></input>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h2 id="cat-fact"> This cat is cute!</h2>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
